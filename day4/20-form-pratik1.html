<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PRATİK</title>
</head>
<body>
    <h1>FORM PRATİK</h1>
    <table>
        <form>
        <tr>
            <td>
                <label for="emailinput">E-posta</label>
            </td>
            <td>
                <input id="emailinput" type="email" placeholder="example@gmail.com" name="email">
            </td>
        </tr>


        <tr>
            <td><label for="passwordinput">Şifre</label>
            </td>
            <td><input id="passwordinput" type="password" name="password">
            </td>
        </tr>


        <tr>
            <td><label for="guvenlikinput">Güvenlik Kodu</label>
            </td>
            <td><input id="guvenlikinput" type="number" value="123333" readonly name="guvenlikkodu">
            </td>
        </tr>


        <tr>
            <td><input type="submit" value="GÖNDER" style="display:inline-block; width:100%;">
            </td>

            <td><input type="reset" value="TEMİZLE" style="display:inline-block; width:100%;" disabled>
            </td>
            
        </tr>
    
        </form>
    </table>
    
</body>
</html>
